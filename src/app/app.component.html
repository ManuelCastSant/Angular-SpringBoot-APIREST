<h2>{{ title }}</h2>
<!--Modelo de documento orientado a objetos-->
<table *ngIf="(users != undefined && users.length > 0) 
              else isEmpty"><!-- Validar-->
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users ; index as i">
      <td>{{i + 1}}</td>  
      <td> {{ user }} </td> <!-- Cambiado de <th> a <td> -->
    </tr>
  </tbody>
</table>
<ng-template #isEmpty>
  <div>
    No existe registro en el sistema!
  </div>
</ng-template>
